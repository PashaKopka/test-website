{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="text-center vsc-initialized" id="sign_up_body">
    <main id="main_form_block" class="form-signin">
        <form action="{% url 'sign_up_user' %}" method="post" id="sign_up_form">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

            <div class="form-floating">
                <input name="username" type="text" class="form-control" id="floatingUsername" placeholder="username">
                <label for="floatingUsername">Username</label>
            </div>

            <div class="form-floating">
                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword"
                       placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>


            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
    </main>
</div>


{% endblock content %}
