{% extends 'base.html' %}
{% load static %}

{% block content %}

<link href="{% static 'main/homepage.css' %}" rel="stylesheet">

<body class="vsc-initialized">

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <a href="sign_up/" class="btn btn-primary my-2">Sign up</a>
                <a href="log_in/" class="btn btn-secondary my-2">Log in</a>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for post in posts_list %}
                <div class="col">
                    <div class="card shadow-sm">
                        <div id="article_poster" class="bd-placeholder-img card-img-top"
                             style="background: url('{{ post.image.url }}');">
                            <span id="article_poster_name">{{ post.name }}</span>
                        </div>

                        <div class="card-body">
                            <p class="card-text">{{ post.article|slice:":100" }}...</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                </div>
                                <small class="text-muted">{{ post.likes_count }} likes</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</main>

</body>

{% endblock content %}
